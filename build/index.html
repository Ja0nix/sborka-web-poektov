<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="./src/main.js" type="module"></script>
<script defer src="main.bundle.js"></script></head>

<body>
    <!-- Код для переключения между Калькулятором и Таймером -->
    <button id="switcherCalc">Калькулятор</button>
    <button id="switcherTimer">Таймер</button>

    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>

    <form id="timer" style='display:none;'>
        <h3>Таймер</h3>

        <div id="container">
			<div id="inputArea">
			</div>

			<h1 id="time">0:00</h1>
		</div>
    </form>
</body>

</html>
